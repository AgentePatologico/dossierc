<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar PDF - Conexiones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2370b6;
            padding: 20px;
        }
        
        .card {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .download-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }
        
        .download-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 123, 255, 0.4);
        }
        
        .info {
            font-size: 14px;
            color: #777;
            text-align: center;
        }
        
        @media (max-width: 480px) {
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="foto.jpg" alt="Exposición Conexiones - Boston Printmakers">
        </div>
        
        <a href="DOSSIER CONEXIONES.pdf" class="download-button" download="DOSSIER CONEXIONES.pdf">
            Descargar Dossier Conexiones
        </a>
        
        <p class="info">Tamaño: 2.5 MB | Formato: PDF</p>
    </div>
</body>
</html>
